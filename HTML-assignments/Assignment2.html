<html>
    <head>
        <title>Table Assignment HTML</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 2px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
    </style>
    </head>
    
    <body>
        <table>
            <caption>Assignment 2 - Table</caption>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit price</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody> 
                <tr>
                    <td>Pencils</td>
                    <td>2</td>
                    <td>$1</td>
                    <td>$2</td>
                </tr>
                <tr>
                    <td>Eraser</td>
                    <td>4</td>
                    <td rowspan="2">$0.50</td>
                    <td>$2</td>
                </tr>
                <tr>
                    <td colspan="2">Subtotal</td>
                    <td>$4</td></td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>10%</td>
                    <td colspan="2">$0.4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">This is the footer of the table</td>
                </tr>  
            </tfoot>
        </table>
    </body>
</html>
